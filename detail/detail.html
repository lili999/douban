<div class="jumbotron">
    <div class="media">
        <div class="media-left">
            <img ng-src="{{ movie.images.large }}"/>
        </div>
        <div class="media-body">
            <h1 ng-bind="movie.title"></h1>

            <table class="table" style="font-size: 20px;">
                <tr>
                    <td>
                        <b>导演：</b>
							<span ng-repeat="dir in movie.directors">
								<span class="label label-success">
									{{ dir.name }}
								</span>
								&nbsp;
							</span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <b>类型：</b>
							<span ng-repeat="type in movie.genres">
								<span class="label label-success">
									{{ type }}
								</span>
								&nbsp;
							</span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <b>上映时间：</b>
							<span class="label label-success">
								{{ movie.year}}
							</span>
                    </td>
                </tr>
            </table>

        </div>
        <p>
            剧情：{{ movie.summary }}
        </p>
    </div>
</div>
