<h1 class="page-header">{{title}}</h1>

<div class="list-group">
  <a ng-repeat="movie in hotjson" href="#/detail/{{movie.id}}" class="list-group-item">
  	<span class="badge">{{movie.rating.average}}</span>
    <div class="media">
	<div class="media-left" href="#">
		<img ng-src={{movie.images.small}} alt="...">
	</div>
	<div class="media-body">
		<h4 class="media-heading">{{movie.title}}</h4> 
		
		<!--此处添加标题和导演-->
		 <p>导演:<span ng-repeat="director in movie.directors">{{director.name}} {{$last?'':'、'}}</span></p>
        <p>类型:{{movie.genres.join('、')}}</p>
		
	</div>
</div>
  </a>
</div>
<div class="one" ng-hide="hotjson.length">
	<div class="loadEffect" >
		<div><span></span></div>
		<div><span></span></div>
		<div><span></span></div>
		<div><span></span></div>
	</div>
</div>

<div ng-show="hotjson.length">
	<p>总共有{{total}}条电影，共有{{totalPage}}页</p>

	<nav>
		<ul class="pager">
			<li ng-class="{disable:currentPage==1}"><a  ng-click="go(currentPage-1)" >上一页</a></li>
			<li ng-class="{disable:currentPage==totalPage}"><a  ng-click="go(currentPage+1)">下一页</a></li>
		</ul>
	</nav>
</div>
